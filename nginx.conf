access_log  /dev/stdout;
error_log   /dev/stdout info;

server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;

    # point at your built files
    root   /usr/share/nginx/html;
    index  index.html;

    # redirect /crm â†’ /crm/
    location = /crm/agent {
      return 301 /crm/agent/;
    }

    # this handles EVERY path under /crm/
    location /crm/inventory/ {
      # 1) exact file
      # 2) directory + index.html
      # 3) fallback to your SPA shell
      try_files $uri $uri/ /crm/agent/index.html;
    }
}
